{% extends 'base.html' %}

{% block content %}

<h3>My Profile</h3>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    username: {{ user.username }}</span>
            </div>
            <div class="card-action">
                <h2 class="flow-text">Update your information</h2>
                <form action="." method="POST" class="padding">
                    {% csrf_token %} 
                    {{ noodle_form.as_p }}
                    <div class="divider"></div>
                        {{ formset.management_form }}
                        {{ formset.as_p }}
                        <button type="submit" class="btn">done</button>
                        <a href="#" onclick="window.history.back(); return false;" title="Cancel" class="btn">history</a>
            </div>
        </div>
    </div>
</div>



{% endblock  %}
