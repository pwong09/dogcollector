{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PW Dog Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper  blue lighten-4">
                <ul>
                    <li><a href="/" class="left brand-logo black-text">&nbsp;&nbsp;PW Dog Collector</a></li>
                </ul>
                <ul class="right">
                    <li ><a href="/about" class="black-text">About</a></li>
                    <li><a href="/dogs" class="black-text">View All Dogs</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer blue lighten-4">
        <div class="right black-text">All Rights Reserved, &copy; 2022 Dog Collector &nbsp;</div>
    </footer>
</body>
</html>
