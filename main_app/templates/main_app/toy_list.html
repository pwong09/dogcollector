{% extends 'base.html' %}
{% block content %}

<h1>A List of Our Most Precious Toys</h1>

{% for toy in object_list %}
<div class="row">
    <div class="col s6 offset-s3">
        <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
                <span class="card-title">{{ toy.name }}</span>
                <p>Color: {{ toy.color }}</p>
                <p>Condition: {{ toy.status }}</p>
            </div>
            <div class="card-action center-align">
                <a class="amber accent-3 btn black-text" href="{% url 'toy_detail' toy.id %}">More Info</a>
                {% comment %} <a href="#">This is a link</a> {% endcomment %}
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
