{% extends 'base.html' %}
{% block content %}

<h1>Dog List</h1>

{% for dog in dog_list %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Description: {{ dog.description }}</p>
        {% if dog.age > 0 %}
        <p>Age: {{ dog.age }}</p>
        {% else %}
        <p>Age: Puppy</p>
        {% endif %}
    </div>
    <a href="{% url 'detail' dog.id %}">More about {{ dog.name }}</a>
</div>
{% endfor %}

{% endblock %}
